<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>车票信息展示</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary-color: #007bff;
      --highlight-color: #e67e22;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --text-primary: #333;
      --text-secondary: #555;
      --background-color: #f5f7fa;
      --card-background: white;
      --card-radius: 16px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #4d9fff;
        --highlight-color: #f39c4d;
        --shadow-color: rgba(0, 0, 0, 0.2);
        --text-primary: #e0e0e0;
        --text-secondary: #b0b0b0;
        --background-color: #121212;
        --card-background: #1f1f1f;
      }
    }

    body {
      font-family: -apple-system, "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: var(--background-color);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .card {
      background: var(--card-background);
      border-radius: var(--card-radius);
      padding: 24px;
      box-shadow: 0 4px 15px var(--shadow-color);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px var(--shadow-color);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 8px;
      height: 100%;
      background: var(--primary-color);
      border-radius: var(--card-radius) 0 0 var(--card-radius);
    }

    .time {
      font-size: 20px;
      color: var(--text-primary);
      font-weight: bold;
      margin-bottom: 10px;
    }

    .station {
      font-size: 22px;
      color: var(--primary-color);
      margin-bottom: 16px;
      font-weight: 600;
    }

    .seats {
      font-size: 16px;
      color: var(--text-secondary);
      line-height: 1.8;
    }

    .highlight {
      color: var(--highlight-color);
      font-weight: 600;
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
      body {
        padding: 16px;
      }

      .container {
        grid-template-columns: 1fr;
      }

      .card {
        padding: 20px;
      }

      .time {
        font-size: 18px;
      }

      .station {
        font-size: 20px;
      }
    }

    /* 平板端适配 */
    @media (min-width: 769px) and (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* 触摸设备优化 */
    @media (hover: none) {
      .card:hover {
        transform: none;
        box-shadow: 0 4px 15px var(--shadow-color);
      }
    }

    /* 安全区域适配 */
    @supports (padding: env(safe-area-inset-left)) {
      body {
        padding-left: max(20px, env(safe-area-inset-left));
        padding-right: max(20px, env(safe-area-inset-right));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="time">19:38</div>
      <div class="station">宁波</div>
      <div class="seats">
        <div>
          <span>检票口</span>
          <span class="highlight">8A 8B</span>、<span class="highlight">9A 9B</span>
        </div>
        <div><span class="highlight">12车01B座</span></div>
      </div>
    </div>

    <div class="card">
      <div class="time">20:01</div>
      <div class="station">余姚北</div>
      <div class="seats">
        <span class="highlight">12车11F座</span>
      </div>
    </div>

    <div class="card">
      <div class="time">20:13</div>
      <div class="station">绍兴东</div>
      <div class="seats">
        <span class="highlight">9车08D座</span>
      </div>
    </div>
  </div>
</body>

</html>
